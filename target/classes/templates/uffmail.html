<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />

    <title>Gerar UFFMail</title>
    
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<section>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">UFF Mail</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/home">Home <span class="sr-only">(current)</span></a></li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                    
                <form method="POST" th:action="@{/criado}" style="margin: 20px 0">
                    <p th:text="${alunos.nome} + ', por favor escolha uma das opções abaixo para o seu UFFMail.'" />
                    <div class="form-group">
                        <tr th:each="email : ${alunos.gerarUffMail}">
                            <div class="radio">
                                <input type="radio" th:name="email" th:value="${email}" /><p th:text="${email}"></p>
                            </div><br>
                        </tr>
                    </div>
                    <input type="hidden" class="form-control" placeholder="Nome" th:value="${alunos.matricula}" th:name="matricula"/>
                    <button type="submit" class="btn btn-primary pull-left">Enviar</button>
                </form>
                
            </div>
        </div>
    </div>
    
</section>
</body>
</html>
